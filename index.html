<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio Website</title>
<style>

        body {

            font-family: Arial, sans-serif;

            margin: 0;

            padding: 0;

            transition: background-color 0.5s, color 0.5s;

        }

        .dark-mode {

            background-color: #121212;

            color: #ffffff;

        }

        header {

            background: linear-gradient(to right, #50c878, #006400);

            padding: 1em;

            text-align: center;

        }

        nav {

            display: flex;

            justify-content: center;

            gap: 1em;

        }

        nav a {

            color: white;

            text-decoration: none;

            padding: 0.5em;

            transition: transform 0.3s;

        }

        nav a:hover {

            transform: scale(1.2);

        }

        .content {

            padding: 2em;

        }

        .toggle-button {

            position: absolute;

            top: 1em;

            right: 1em;

            padding: 0.5em 1em;

            background-color: #50c878;

            color: white;

            border: none;

            cursor: pointer;

        }

        .gallery {

            display: flex;

            gap: 1em;

            flex-wrap: wrap;

        }

        .gallery img {

            width: 100px;

            height: 100px;

            object-fit: cover;

            transition: transform 0.3s;

        }

        .gallery img:hover {

            transform: scale(1.2);

        }
</style>
</head>
<body>
<header>
<nav>
<a href="#about">Über mich</a>
<a href="#gallery">Galerie</a>
<a href="#contact">Kontakt</a>
</nav>
<button class="toggle-button" onclick="toggleDarkMode()">Dark Mode</button>
</header>
<div class="content">
<section id="about">
<h2>Über mich</h2>
<p>Ich lerne Web Engineering und bin kein professioneller Webentwickler oder Informatiker.</p>
</section>
<section id="gallery">
<h2>Galerie</h2>
<div class="gallery">
<img src="https://via.placeholder.com/100" alt="Bild 1">
<img src="https://via.placeholder.com/100" alt="Bild 2">
<img src="https://via.placeholder.com/100" alt="Bild 3">
</div>
</section>
<section id="contact">
<h2>Kontakt</h2>
<p>Besuche mein <a href="https://github.com/deinbenutzername">GitHub Repository</a>.</p>
</section>
<section id="api">
<h2>Wetter API</h2>
<p id="weather">Lade Wetterdaten...</p>
</section>
</div>
<script>

        function toggleDarkMode() {

            document.body.classList.toggle('dark-mode');

        }
 
        async function fetchWeather() {

            try {

                const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=47.3769&longitude=8.5417&hourly=temperature_2m');

                const data = await response.json();

                const temperature = data.hourly.temperature_2m[0];

                document.getElementById('weather').innerText = `Aktuelle Temperatur: ${temperature}°C`;

            } catch (error) {

                document.getElementById('weather').innerText = 'Fehler beim Laden der Wetterdaten.';

            }

        }
 
        fetchWeather();
</script>
</body>
</html>
